<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B7355;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A89078;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" fill="#FFFFFF"/>

  <!-- Abstract symbol: representing "余白" (yohaku/margin/space) -->
  <!-- Outer circle -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="url(#grad)" stroke-width="3"/>

  <!-- Inner minimal lines representing space/margin -->
  <line x1="35" y1="50" x2="45" y2="50" stroke="url(#grad)" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="55" y1="50" x2="65" y2="50" stroke="url(#grad)" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Small centered dot representing focus/essence -->
  <circle cx="50" cy="50" r="3" fill="url(#grad)"/>
</svg>
